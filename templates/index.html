<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Diwali Sales Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<style>
    body {
        background-color: #f8f9fa;
    }
    h1 {
        font-family: 'Arial', sans-serif;
        color: #333;
    }
    img {
        max-width: 100%;
        width:600px;
        height: auto;
    }
    form {
        margin-bottom: 30px;
    }
    h3 {
        color: #555;
    }
</style>

<div class="container mt-5">
    <h1 class="text-center mb-4">Diwali Sales Data Visualization</h1>

    <!-- Plot Generation Form -->
    <form method="POST" action="{{ url_for('plot') }}" class="d-flex justify-content-center mb-5">
        <select class="form-select me-2" name="column" style="width: 200px;">
            {% for col in columns %}
                <option value="{{ col }}">{{ col }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary">Generate Plot</button>
    </form>

    {% if image_path %}
        <div class="mt-5 text-center">
            <h3>Selected Analysis: {{ selected_column }}</h3>
            <img src="{{ url_for('static', filename='images/' + image_path.split('/')[-1]) }}" alt="Plot" class="img-fluid mt-3">
        </div>
    {% endif %}

    <!-- New Data Entry Form -->
    <h2 class="text-center mt-5">Add New Data</h2>
    <form method="POST" action="{{ url_for('add_data') }}" class="mt-3">
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" name="Gender" placeholder="Gender" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" name="Age_Group" placeholder="Age Group" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" name="Marital_Status" placeholder="Marital Status" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" name="State" placeholder="State" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" name="Occupation" placeholder="Occupation" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" name="Product_Category" placeholder="Product Category" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <input type="number" class="form-control" name="Amount" placeholder="Amount" required>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Add Data</button>
    </form>
</div>

</body>
</html>
